{% extends "base.html" %}
{% set active_page = "inputs" %}

{% block content %}

      <div class="page-header">
        <h1>Inputs</h1>
      </div>

      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title"> List of valid input names</h3>
        </div>

        <div class="panel-body">
          <ul>
          {% for input in inputs %}
            <li>{{ input }}</li>
          {% endfor %}
          </ul>
        </div>

      </div>

      <div><p>Want to add a new input? Ask the <b>RUN COORDINATOR</b> to <a href="#">click here</a>.</p></div>

{% endblock %}
